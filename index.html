<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/design.css" type="text/css" />
    <title>YouTube</title>
  </head>
  <body>
    <nav class="nav_bar"></nav>

    <div class="container">
      <header>
        <div class="logo_icon">
          <img class="logo" src="assets/logo.png" alt="YouTube" />
        </div>

        <div class="search_input">
          <form action="">
            <input type="text" placeholder="Search ..." size="80" />
            <button><i class="fas fa-search"></i></button>
          </form>
        </div>

        <div class="icons">
          <i class="icon fa-lg fas fa-video"></i>
          <i class="icon fa-lg fas fa-share-square"></i>
          <i class="icon fa-lg fas fa-bell"></i>
          <i class="icon fa-lg fas fa-user-circle"></i>
        </div>
      </header>

      <main>
        <div class="curr_video">
          <iframe class="video_main"
            src="https://www.youtube.com/embed/11HAYIYp_74"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <div>
          <h3>Video Title!!!</h3>
          <p>32,312 Views</p>
        </div>

        <hr />

        <div id="author">
          <img
            class="header"
            src="http://www.mpp.govt.nz/themes/mpp/images/profile_placeholder.jpg"
            alt=""
          />
          <p>Game Of Microverse</p>
          <p>Published on March 25, 2019</p>

          <a href="/abc">Subscribe to the Channel!</a>
          <a href="/d">Only in Microverse</a>

          <p>More ...</p>
        </div>

        <div>
          <h4>Comments</h4>

          <form action="">
            <input
              type="text"
              placeholder="Add a public comment.."
              style="width:100%; align-items: center"
            />
            <button>cancel</button>
            <button>comment</button>
          </form>

          <ul>
            <li>
              <img
                class="header"
                src="http://www.mpp.govt.nz/themes/mpp/images/profile_placeholder.jpg"
              />
              It is awsome!!<i class="fas fa-thumbs-up"></i
              ><i class="fas fa-thumbs-down"></i>
            </li>
            <li>
              <img
                class="header"
                src="http://www.mpp.govt.nz/themes/mpp/images/profile_placeholder.jpg"
              />Incredible!!<i class="fas fa-thumbs-up"></i
              ><i class="fas fa-thumbs-down"></i>
            </li>
            <li>
              <img
                class="header"
                src="http://www.mpp.govt.nz/themes/mpp/images/profile_placeholder.jpg"
              />Nice ending!!<i class="fas fa-thumbs-up"></i
              ><i class="fas fa-thumbs-down"></i>
            </li>
          </ul>
        </div>
      </main>

      <aside>
        <!--first sidebar vedio-->
        <p>
          Up next
        </p>

        <div>
          <img src="./assets/sidbar.png" alt="" />
        </div>
      </aside>
    </div>
  </body>
</html>
